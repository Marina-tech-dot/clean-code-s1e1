<!DOCTYPE html>
  <html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <main>
      <section class="details">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix for making decisions">
        <a class="details__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="tasks">
        <div class="add">
          <label for="new-task">Add Item</label>
          <div class="add__wrapper">
            <input id="new-task" class="add__item" type="text">
            <button>Add</button>
          </div>
        </div>
        <article class="task-part actual">
          <h3 class="task-part__title">Todo</h3>
          <ul id="incompleteTasks">
            <li class="task-part__item">
              <input type="checkbox" class="task-part__checkbox">
              <label class="task-part__task">Pay Bills</label>
              <input type="text" class="task-part__input">
              <button class="task-part__edit">Edit</button>
              <button class="task-part__delete">
                <img src="./remove.svg" alt="delete icon">
              </button>
            </li>
            <li class="task-part__item editMode">
              <input type="checkbox" class="task-part__checkbox">
              <label class="task-part__task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-part__input">
              <button class="task-part__edit">Save</button>
              <button class="task-part__delete">
                <img src="./remove.svg" alt="delete icon">
              </button>
            </li>
          </ul>
        </article>
        <article class="task-part done">
          <h3 class="task-part__title">Completed</h3>
          <ul id="completed-tasks">
            <li class="task-part__item">
              <input type="checkbox" class="task-part__checkbox" checked>
              <label class="task-part__task">See the Doctor</label>
              <input type="text" class="task-part__input">
              <button class="task-part__edit">Edit</button>
              <button class="task-part__delete">
                <img src="./remove.svg" alt="delete icon">
              </button>
            </li>
          </ul>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
